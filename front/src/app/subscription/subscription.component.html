<div class="container-fluid">
    <div class="flex">
            <div class="auth__formBox">
                <span class="auth__icon">
                    <img src="/assets/img/icon-left-font-monochrome-black.png" class="auth__logo">
                </span>

                <div class="auth__form">
                    <form [formGroup]="userSubscription" (ngSubmit)="onSubmitSub()" #f="ngForm">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label> Nom</mat-label>
                            <input matInput type="text" formControlName="lastName">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label> Prénom </mat-label>
                            <input matInput type="text" formControlName="firstName">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label> Adresse email </mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label> Mot de passe </mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label> Date d'anniversaire </mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="birthday">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <button mat-button type="submit"  [disabled]="f.invalid" > Créer mon compte </button>
                        <div class="text"> Vous avez déjà un compte ? <a [routerLink]="['']">
                                Connectez-vous </a> ! </div>
                    </form>
                </div>
            </div>
    </div>
</div>
